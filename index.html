<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container-component">

    <article class="component">

      <section class="result">
        <h2 class="title-result">Your Result</h2>
        <div class="cuantity">
          <p class="number">76</p>
          <p class="total">of 100</p>
        </div>
        <h3 class="subtitle">Great</h3>
        <p class="detail">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      
      <section class="summary">
        <h2 class="title-summary">Summary</h2>
        <table>
          <tr>
            <td id="reaction"><img src="./assets/images/icon-reaction.svg" alt="reaction">&#160;Reaction</td>
            <td><span class="fist-number">80 &#160;</span>/ &#160;100</td>
          </tr>
          <tr>
            <td id="memory"><img src="./assets/images/icon-memory.svg" alt="memory">&#160;Memory</td>
            <td><span>92 &#160;</span>/ &#160;100</td>
          </tr>
          <tr>
            <td id="verbal"><img src="./assets/images/icon-verbal.svg" alt="reaction">&#160;Verbal</td>
            <td><span>61 &#160;</span>/ &#160;100</td>
          </tr>
          <tr>
            <td id="visual"><img src="./assets/images/icon-visual.svg" alt="visual">&#160;Visual</td>
            <td><span>72 &#160;</span>/ &#160;100</td>
          </tr>
        </table>
        <div class="container-button">
          <button>Continue</button>
        </div>
        
      </section>

    </article>

  </div>
</body>
</html>
